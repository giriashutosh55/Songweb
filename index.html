    <style>
        /* Temporary inline style for horizontal layout preview */
        nav ul {
            display: flex;
            justify-content: center;
            gap: 2rem;
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: #fff;
            background: #e72c30;
            padding: 0.5rem 1.2rem;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s;
        }
        nav ul li a:hover {
            background: #b71c1c;
        }
        main {
            display: flex;
            flex-direction: row;
            gap: 2rem;
            justify-content: center;
            align-items: flex-start;
            margin-top: 2rem;
        }
        section {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 2rem;
            min-width: 320px;
            max-width: 400px;
        }
        .song-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
            margin: 2rem auto;
            max-width: 1200px;
            width: 100%;
        }
        .song-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 1.5rem 1rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: box-shadow 0.2s;
            width: 200px;
            height: 15vw;
        }
        .song-card:hover {
            box-shadow: 0 4px 16px rgba(231,44,48,0.12);
        }
        .song-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 1rem;
            box-shadow: 0 1px 4px rgba(0,0,0,0.08);
        }
        .song-title {
            font-weight: bold;
            margin: 0.5rem 0 0.2rem 0;
            color: #e72c30;
            font-size: 1.1em;
        }
        .song-desc {
            margin: 0;
            font-size: 0.95rem;
            color: #444;
        }
        .song-artist {
            font-size: 1em;
            color: #333;
            margin-bottom: 0.5rem;
        }
        .song-title {
            font-weight: bold;
            margin: 0 0 0.2rem 0;
            color: #e72c30;
        }
        .song-desc {
            margin: 0;
            font-size: 0.95rem;
            color: #444;
        }
        body {
            background: linear-gradient(90deg, #e72c30 0%, #1e1e1e 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #222;
        }
        header {
            background: #1e1e1e;
            color: #fff;
            padding: 1.5rem 0 1rem 0;
            text-align: center;
        }
        footer {
            background: #1e1e1e;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
        .listen-btn {
            margin-top: 1rem;
            padding: 0.6rem 1.5rem;
            background: #e72c30;
            color: #fff;
            border-radius: 22px;
            border: none;
            font-weight: bold;
            font-size: 1.05em;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px rgba(231,44,48,0.08);
            transition: background 0.2s;
            cursor: pointer;
        }
        .listen-btn:hover {
            background: #b71c1c;
        }
        .sidebar-nav {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 220px;
            background: #1e1e1e;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 2rem;
            z-index: 100;
        }
        .sidebar-nav nav ul {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .sidebar-nav nav ul li {
            display: block;
        }
        .sidebar-nav nav ul li a {
            color: #fff;
            background: #e72c30;
            padding: 0.7rem 2rem;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s;
            display: block;
            text-align: center;
        }
        .sidebar-nav nav ul li a:hover {
            background: #b71c1c;
        }
        main {
            margin-left: 240px;
        }
    </style>
</head>
