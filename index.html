    <style>
        header.light-mode {
            background: #fff9e5 !important;
            color: #222 !important;
        }
        .sidebar-nav.light-mode h2 {
            color: #000 !important;
        }
        /* Temporary inline style for horizontal layout preview */
        nav ul {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 2rem;
            list-style: none;
            padding: 0;
        }
        .sidebar-nav nav {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .sidebar-nav nav ul {
            display: flex;
            flex-direction: column !important;
            align-items: center;
            gap: 1.5rem;
            width: 100%;
            padding: 0;
            margin: 0 auto;
        }
        .sidebar-nav nav ul li {
            width: 160px;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: #fff;
            background: #e72c30;
            padding: 0.5rem 1.2rem;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s;
        }
        nav ul li a:hover {
            background: #b71c1c;
        }
        main {
            display: flex;
            flex-direction: row;
            gap: 2rem;
            justify-content: center;
            align-items: flex-start;
            margin-top: 2rem;
        }
        section {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 2rem;
            min-width: 320px;
            max-width: 400px;
        }
        .song-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
            margin: 2rem auto;
            max-width: 1200px;
            width: 100%;
        }
        .song-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 1.5rem 1rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: box-shadow 0.2s;
            width: 200px;
            height: 15vw;
        }
        .song-card:hover {

        }
        .song-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 1rem;
            box-shadow: 0 1px 4px rgba(0,0,0,0.08);
        }
        .song-title {

            font-size: 1.1em;
        }
        .song-desc {

        }

            margin-bottom: 0.5rem;
        }

        .listen-btn {

            border-radius: 22px;
            border: none;
            font-weight: bold;
            font-size: 1.05em;

            transition: background 0.2s;
            cursor: pointer;
        }
        .listen-btn:hover {
            background: #b71c1c;
        }
        .sidebar-nav {
            position: fixed;
            top: 0;
            left: -240px;
            height: 100vh;
            width: 220px;
            background: #1e1e1e;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 2rem;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            box-shadow: 2px 0 16px rgba(0,0,0,0.08);
            transition: left 0.5s cubic-bezier(.4,0,.2,1), opacity 0.5s;
        }
        .sidebar-nav.show {
            left: 0;
            opacity: 1;
            pointer-events: auto;
        }
        .sidebar-nav + main {
            transition: margin-left 0.5s cubic-bezier(.4,0,.2,1);
        }
        .sidebar-nav.show + main {
            margin-left: 220px;
            padding-left: 2.5rem;
        }
        @media (max-width: 1024px) {
            .sidebar-nav.show + main {
                margin-left: 0;
            }
        }
        .song-grid {
            transition: width 0.5s cubic-bezier(.4,0,.2,1);
            margin-left: 5.5rem;
        }
        .sidebar-nav.show ~ main .song-grid {
            max-width: calc(100vw - 240px);
            margin-left: 0.5vw;
        }
        .sidebar-nav.show ~ main .song-grid {
            max-width: calc(100vw - 240px);
        }
        .sidebar-nav.light-mode {
            background: #fff9e5 !important;
            color: #222 !important;
        }
        .sidebar-nav.light-mode nav ul li a {
            color: #222 !important;
            background: #ffe066 !important;
        }
        .sidebar-nav.light-mode nav ul li a:hover {
            background: #ffd700 !important;
        }
        /* Responsive styles */
        @media (max-width: 1024px) {
            .song-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            main {
                gap: 1rem;
            }
        }
        @media (max-width: 768px) {
            .sidebar-nav {
                position: static;
                width: 100%;
                height: auto;
                flex-direction: row;
                padding-top: 0.5rem;
                margin-bottom: 1rem;
            }
            main {
                margin-left: 0;
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }
            .song-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            .song-card {

                height: auto;
            }
            header > div {

                align-items: flex-start;
                gap: 0.5rem;
            }
            h1 {
                margin-left: 10px !important;
                font-size: 1.5em;
            }
            .search-input {
                width: 90vw !important;
                min-width: 120px !important;
                max-width: 100vw !important;
            }
        }
        @media (max-width: 480px) {
            .song-card {

            }

                height: 70px;
            }

        }

    <script>
    // Song card filter logic
    document.addEventListener('DOMContentLoaded', function() {
        const searchInput = document.getElementById('searchInput');
        const songCards = document.querySelectorAll('.song-card');
        searchInput.addEventListener('input', function() {
            const query = searchInput.value.toLowerCase();
            songCards.forEach(card => {
                const title = card.querySelector('.song-title').textContent.toLowerCase();
                if (title.includes(query)) {
                    card.style.display = '';
                } else {
                    card.style.display = 'none';
                }
            });
        });

        // Light/Dark mode switch logic
        const modeSwitch = document.getElementById('modeSwitch');
        const modeLabel = document.getElementById('modeLabel');
        const slider = document.getElementById('slider');
        modeSwitch.addEventListener('change', function() {
            if (modeSwitch.checked) {
                document.body.classList.add('light-mode');
                document.querySelector('header').classList.add('light-mode');
                document.querySelector('.sidebar-nav').classList.add('light-mode');
                modeLabel.textContent = 'Dark Mode';
                slider.style.left = '20px';
            } else {
                document.body.classList.remove('light-mode');
                document.querySelector('header').classList.remove('light-mode');
                document.querySelector('.sidebar-nav').classList.remove('light-mode');
                modeLabel.textContent = 'Light Mode';
                slider.style.left = '2px';
            }
        });

        // Sidebar menu show/hide logic
        var menuIcon = document.getElementById('menuIcon');
        var sidebarNav = document.getElementById('sidebarNav');
        menuIcon.addEventListener('click', function(e) {
            e.stopPropagation();
            sidebarNav.classList.toggle('show');
        });
        // Optional: click outside to hide
        document.addEventListener('click', function(e) {
            if (!sidebarNav.contains(e.target) && e.target !== menuIcon) {
                sidebarNav.classList.remove('show');
            }
        });
    });
    </script>
