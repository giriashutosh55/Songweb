<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Player</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: linear-gradient(120deg, #e45555 0%, #fff 100%);
            font-family: Arial, sans-serif;
            color: #333;
        }
        .player-container {
            max-width: 480px;
            margin: 48px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(231,44,48,0.10);
            padding: 2.5rem 2rem 2rem 2rem;
            text-align: center;
        }
        .player-img {
            width: 170px;
            height: 170px;
            object-fit: cover;
            border-radius: 16px;
            margin-bottom: 1.2rem;
            box-shadow: 0 2px 12px rgba(231,44,48,0.10);
        }
        .player-title {
            font-size: 2.1em;
            color: #e72c30;
            margin-bottom: 0.3rem;
            font-weight: bold;
        }
        .player-artist {
            font-size: 1.15em;
            color: #333;
            margin-bottom: 0.7rem;
            font-weight: 500;
        }
        .player-desc {
            color: #444;
            margin-bottom: 2rem;
            font-size: 1em;
        }
        .styled-audio {
            width: 100%;
            margin: 1.5rem 0 1rem 0;
            background: #f7f7f7;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.08);
        }
        .back-btn {
            display: inline-block;
            margin-top: 1.2rem;
            padding: 0.6rem 1.5rem;
            background: #e72c30;
            color: #fff;
            border-radius: 22px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px rgba(231,44,48,0.08);
            transition: background 0.2s;
        }
        .back-btn:hover {
            background: #b71c1c;
        }
    </style>
</head>
<body>
    <div class="player-container" id="player-container">
        <img src="" alt="Song" class="player-img" id="player-img" style="display:none;" />
        <div class="player-title" id="player-title"></div>
        <div class="player-artist" id="player-artist"></div>
        <div class="player-desc" id="player-desc"></div>
        <audio class="styled-audio" id="audio-player" controls controlsList="nodownload"></audio>
    </div>
    <a href="index.html" class="back-btn">Back to Home</a>
    <script src="js/song.js"></script>
</body>
</html>
