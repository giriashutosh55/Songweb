<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Details</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: linear-gradient(90deg, #e72c30 0%, #1e1e1e 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #222;
        }
        header {
            background: #1e1e1e;
            color: #fff;
            padding: 1.5rem 0 1rem 0;
            text-align: center;
        }
        .sidebar-nav {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 220px;
            background: #1e1e1e;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 2rem;
            z-index: 100;
        }
        .sidebar-nav nav ul {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .sidebar-nav nav ul li {
            display: block;
        }
        .sidebar-nav nav ul li a {
            color: #fff;
            background: #e72c30;
            padding: 0.7rem 2rem;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s;
            display: block;
            text-align: center;
        }
        .sidebar-nav nav ul li a:hover {
            background: #b71c1c;
        }
        main {
            margin-left: 240px;
        }
        .song-detail {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 2rem;
            max-width: 500px;
            margin: 3rem auto;
            text-align: center;
        }
        .song-img {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 1rem;
            box-shadow: 0 1px 4px rgba(0,0,0,0.08);
        }
        .song-title {
            font-weight: bold;
            margin: 0.5rem 0 0.2rem 0;
            color: #e72c30;
            font-size: 1.5em;
        }
        .listen-audio {
            margin-top: 1.5rem;
            width: 100%;
        }
        footer {
            background: #1e1e1e;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ashutosh Music</h1>
    </header>
    <aside class="sidebar-nav">
        <h2 style="color:#fff; text-align:center; margin-bottom:2rem; font-size:2em; font-weight:bold;">Ashutosh Music</h2>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#playlists">Playlists</a></li>
                <li><a href="Songs.html">Songs</a></li>
                <li><a href="#artists">Artists</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
    </aside>
    <main>
        <div class="song-detail" id="song-detail">
            <!-- Song details will be loaded here -->
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Music Website. All rights reserved.</p>
    </footer>
    <script src="js/song.js"></script>
</body>
</html>
